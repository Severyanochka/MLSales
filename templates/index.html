<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction</title>
</head>
<body>
    <h1>ML Prediction Form</h1>
    <form action="/predict" method="post">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br>
        <label for="day">Day:</label>
        <input type="text" id="day" name="day"><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br>
        <label for="sessionID">Session ID:</label>
        <input type="text" id="sessionID" name="sessionID"><br>
        <label for="page1">Page 1:</label>
        <input type="text" id="page1" name="page1"><br>
        <label for="page2">Page 2:</label>
        <input type="text" id="page2" name="page2"><br>
        <label for="colour">Colour:</label>
        <input type="text" id="colour" name="colour"><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br>
        <label for="modelPhotography">Model Photography:</label>
        <input type="text" id="modelPhotography" name="modelPhotography"><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price"><br>
        <label for="price2">Price 2:</label>
        <input type="text" id="price2" name="price2"><br>
        <label for="page">Page:</label>
        <input type="text" id="page" name="page"><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
